version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=root
     - MYSQL_DATABASE=achatdb
     - MYSQL_USER=root
     - MYSQL_PASSWORD=root
    volumes:
     - /home/vagrant/mysql/data:/var/lib/mysql

  spring_app:
    image: anas1412/achat:1.0
    container_name: achatspring
    restart: on-failure
    environment:
     - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    ports:
     - 8089:8089
    depends_on:
     - mysqldb

  angular_app:
    image: anas1412/achatfront:testenv
    container_name: achatangular
    restart: on-failure
    environment:
     - api_url:'http://spring_app:8089/SpringMVC/'
    ports:
     - 4200:80
    depends_on:
     - spring_app

